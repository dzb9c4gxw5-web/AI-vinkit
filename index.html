        let currentFilter = 'all';
        let searchTerm = '';
        
        function renderTips() {
            const container = document.getElementById('tipsContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';
            let hasResults = false;
            
            if (currentFilter === 'all') {
                Object.keys(categories).forEach(catKey => {
                    const category = categories[catKey];
                    const filteredTips = category.tips.filter(tipNum => {
                        const tip = tipsData[tipNum];
                        if (!searchTerm) return true;
                        const searchLower = searchTerm.toLowerCase();
                        return tip.title.toLowerCase().includes(searchLower) ||
                               tip.preview.toLowerCase().includes(searchLower);
                    });
                    
                    if (filteredTips.length > 0) {
                        hasResults = true;
                        const section = document.createElement('div');
                        section.className = 'category-section';
                        section.innerHTML = `
                            <h2 class="category-title">${category.title}</h2>
                            <div class="tips-grid" id="grid-${catKey}"></div>
                        `;
                        container.appendChild(section);
                        
                        const grid = document.getElementById(`grid-${catKey}`);
                        filteredTips.forEach(tipNum => {
                            grid.appendChild(createTipCard(tipNum));
                        });
                    }
                });
            } else {
                const category = categories[currentFilter];
                const filteredTips = category.tips.filter(tipNum => {
                    const tip = tipsData[tipNum];
                    if (!searchTerm) return true;
                    const searchLower = searchTerm.toLowerCase();
                    return tip.title.toLowerCase().includes(searchLower) ||
                           tip.preview.toLowerCase().includes(searchLower);
                });
                
                if (filteredTips.length > 0) {
                    hasResults = true;
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    section.innerHTML = `
                        <h2 class="category-title">${category.title}</h2>
                        <div class="tips-grid" id="grid-${currentFilter}"></div>
                    `;
                    container.appendChild(section);
                    
                    const grid = document.getElementById(`grid-${currentFilter}`);
                    filteredTips.forEach(tipNum => {
                        grid.appendChild(createTipCard(tipNum));
                    });
                }
            }
            
            noResults.classList.toggle('hidden', hasResults);
        }
        
        function createTipCard(tipNum) {
            const tip = tipsData[tipNum];
            const card = document.createElement('div');
            card.className = 'tip-card';
            card.innerHTML = `
                <div class="tip-number">${tipNum}</div>
                <div class="tip-title">${tip.title}</div>
                <div class="tip-preview">${tip.preview}</div>
            `;
            card.onclick = () => openTip(tipNum);
            return card;
        }
        
        function openTip(tipNum) {
            const tip = tipsData[tipNum];
            document.getElementById('modalTitle').textContent = `Vinkki ${tipNum}: ${tip.title}`;
            document.getElementById('modalBody').innerHTML = tip.content;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        document.getElementById('modal').onclick = function(e) {
            if (e.target.id === 'modal') {
                closeModal();
            }
        };
        
        document.getElementById('searchBox').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderTips();
        });
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-category');
                renderTips();
            });
        });
        
        window.onload = function() {
            renderTips();
        };
